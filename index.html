<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Go Match! Cats</title>
</head>

<body>
    <!-- Header containing score, page title and restart button -->
    <header>
        <ul class="header">
            <li>
                <p class="score-label">
                    SCORE :
                    <span id="score"> 0</span>
                </p>
            </li>
            <li>
                <h1>Go Match! Cats</h1>
            </li>
            <li>
                <button class="restart">RESTART</button>
            </li>
        </ul>
    </header>

    <!-- Game area -->
    <div class="cards-grid">
        <!-- Card 1 -->
        <div class="card">
            <img class="card-front" src="assets/images/cats-1.jfif" alt="cats card one">
            <img class="card-back" src="assets/images/card-back2.jpg" alt="back of card">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
