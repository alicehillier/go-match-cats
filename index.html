<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun, kawaii cat-themed card-matching memory game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="favicon-cat.ico">
    <title>Go Match! Cats</title>

<body>
    <!-- Header split into three sections -->
    <header>
        <ul class="header">
            <!-- Section 1: timer, score, game difficulty label and audio controls -->
            <li>
                <ul class="score-and-timer">
                    <li>
                        <p class="timer">00:00</p>
                    </li>
                    <li>
                        <p class="score">SCORE: <span class="score-counter"></span></p>
                    </li>
                    <li>
                        <p class="difficulty-label">DIFFICULTY</p>
                    </li>
                    <li>
                        <audio id="music" src="assets/audio/background-music.mp3" autoplay controls loop>Your device
                            does not support
                            audio.</audio>
                        <i class="fa-solid fa-volume-xmark audio-icon" style="color: #ffffff;"></i>
                    </li>
                </ul>
            </li>
            <!-- Section 2: title/cartoon cat image -->
            <li>
                <h1>Go Match! Cats</h1>
                <img class="header-image" src="assets/images/cartoon-cat-vector.png" alt="cartoon cat">
            </li>
            <!-- Section 3: quit button, help button and leaderboard button -->
            <li>
                <ul class="header-buttons">
                    <li><button class="quit">QUIT</button></li>
                    <li><button class="help">HELP</button></li>
                    <li><button class="scoreboard">LEADERBOARD</button></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Game area -->

    <div class="cards-grid">

        <!-- Welcome message and input field for name to be used on the leaderboard -->
        <div class="get-username">
            <p>Yay! You're here!</p>
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="name" value="GUEST">
            <button type="submit" id="submit" name="submit">CONFIRM</button>
        </div>

        <!-- Buttons for the player to select game difficulty -->
        <div class="difficulty-container">
            <button class="easy">EASY</button>
            <button class="normal">NORMAL</button>
            <button class="hard">HARD</button>
        </div>
